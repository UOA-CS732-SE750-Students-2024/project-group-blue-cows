name: Run Tests

on:
  push:
    branches:
      - '**'

jobs:
  BuildApp:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
    
      - run: yarn

      - run: yarn test