name: Build DEV

on:
  push:
    branches:
      - '**'
      - '!main'

jobs:
  BuildApp:
    runs-on: ubuntu-latest
    environment: DEV
    defaults:
      run:
        working-directory: .

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          
      - name: Create env file
        run: echo ${{ secrets.BACKEND_ENVFILE }} | base64 --decode > .env
    
      - run: yarn

      - run: yarn test

      - run: yarn build

